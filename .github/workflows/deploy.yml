name: Deploy Course Builder

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coursebuilder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    defaults:
      run:
        working-directory: ./backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coursebuilder_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coursebuilder_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run migrate

      - name: Seed database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coursebuilder_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coursebuilder_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run seed

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coursebuilder_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coursebuilder_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          PG_HOST: localhost
          PG_PORT: 5432
          PG_DATABASE: coursebuilder_test
          PG_USER: postgres
          PG_PASSWORD: postgres

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy-backend:
    name: Deploy Backend to Railway
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        uses: bervProject/railway-deploy@v0.1.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend
          # Railway will auto-detect the project if linked

  deploy-frontend:
    name: Deploy Frontend to Vercel
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./frontend

