name: Backend Tests

on:
  push:
    branches: [ "master", "main", "develop" ]
  pull_request:
    branches: [ "master", "main", "develop" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coursebuilder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        run: npm ci

      - name: Run migrations
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coursebuilder_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coursebuilder_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run migrate

      - name: Seed database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coursebuilder_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coursebuilder_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: npm run seed

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coursebuilder_test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: coursebuilder_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          PG_HOST: localhost
          PG_PORT: 5432
          PG_DATABASE: coursebuilder_test
          PG_USER: postgres
          PG_PASSWORD: postgres
          NODE_ENV: test
        run: npm test -- --runInBand --coverage

      - name: Upload coverage report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage
