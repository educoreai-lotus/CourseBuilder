name: CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: coursebuilder_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/coursebuilder_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: coursebuilder_test
      DB_USER: postgres
      DB_PASSWORD: postgres
      PG_HOST: localhost
      PG_PORT: 5432
      PG_DATABASE: coursebuilder_test
      PG_USER: postgres
      PG_PASSWORD: postgres
      NODE_ENV: test
      SKIP_JEST_DB_RESET: "true"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend migrations
        working-directory: ./backend
        run: npm run migrate

      - name: Seed backend database
        working-directory: ./backend
        run: npm run seed

      - name: Run backend tests
        working-directory: ./backend
        run: npm test -- --coverage

  frontend:
    name: Frontend Tests and Build
    runs-on: ubuntu-latest
    needs: backend-tests
    env:
      NODE_ENV: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.npm
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --runInBand

      - name: Build frontend
        working-directory: frontend
        run: npm run build
